# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  prepare:
    name: 'Prepare the run'
    runs-on: ubuntu-22.04

    steps:
      - name: 'Checkout the scripts'
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
            make/conf/github-actions.conf

      - name: 'Build JTReg'
        id: jtreg
        uses: ./.github/actions/build-jtreg

  analyze:
    name: Analyze
    needs: prepare
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners
    # Consider using larger runners for possible analysis time improvements.
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c-cpp' ]
        os: ['macos-13', 'ubuntu-latest']
        # language: [ 'c-cpp', 'java-kotlin', 'javascript-typescript', 'python' ]
        # CodeQL supports [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ]
        # Use only 'java-kotlin' to analyze code written in Java, Kotlin or both
        # Use only 'javascript-typescript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: 'Get the BootJDK'
      id: bootjdk
      uses: ./.github/actions/get-bootjdk
      with:
        platform: ${{ (matrix.os == 'ubuntu-latest' && 'linux-x64') || 'macos-x64' }}

    - name: 'Get JTReg'
      id: jtreg
      uses: ./.github/actions/get-jtreg

    - name: 'Get GTest'
      id: gtest
      uses: ./.github/actions/get-gtest

    - name: 'Install toolchain and dependencies'
      if: matrix.os == 'ubuntu-latest'
      run: |
        # Install dependencies using apt-get
        sudo apt-get update
        sudo apt-get install --only-upgrade apt
        sudo apt-get install libxrandr-dev libxtst-dev libcups2-dev libasound2-dev libfontconfig1-dev libfreetype-dev libx11-dev libxext-dev libxrender-dev libxt-dev

    - name: 'Install toolchain and dependencies'
      if: matrix.os == 'macos-13'
      run: |
        # Run Homebrew installation and xcode-select
        brew install autoconf make
        sudo xcode-select --switch /Applications/Xcode_14.3.1.app/Contents/Developer
        # This will make GNU make available as 'make' and not only as 'gmake'
        echo '/usr/local/opt/make/libexec/gnubin' >> $GITHUB_PATH

    - name: 'Configure'
      run: >
        bash configure
        --with-conf-name=${{ matrix.os }}
        --with-version-opt=${GITHUB_ACTOR}-${GITHUB_SHA}
        --with-boot-jdk=${{ steps.bootjdk.outputs.path }}
        --with-jtreg=${{ steps.jtreg.outputs.path }}
        --with-gtest=${{ steps.gtest.outputs.path }} || (
        echo "Dumping config.log:" &&
        cat config.log &&
        exit 1)

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality


    # Autobuild attempts to build any compiled languages (C/C++, C#, Go, Java, or Swift).
    # If this step fails, then you should remove it and run the build manually (see below)
    # - name: Autobuild
    #   uses: github/codeql-action/autobuild@v3

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

    #   If the Autobuild fails above, remove it and uncomment the following three lines.
    #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

    - run: |
        echo "Run, Build Application using script"
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
